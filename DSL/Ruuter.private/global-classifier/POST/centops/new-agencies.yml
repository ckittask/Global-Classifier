declaration:
  call: declare
  version: 0.1
  description: "Get agencies synchronized after a specific timestamp"
  method: post
  accepts: json
  returns: json
  namespace: global-classifier
  allowlist:
    body:
      - field: lastSyncedTimestamp
        type: string
        description: "Parameter 'lastSyncedTimestamp' to get agencies synchronized after this time"

extractRequestData:
  assign:
    lastSyncedTimestamp: ${incoming.body.lastSyncedTimestamp || ''}
  log: "Request sent to centops with timestamp: ${lastSyncedTimestamp}"

fetch_agencies:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_RESQL]/mock-get-agencies-from-centops"
    body:
      lastSyncedTimestamp: ${lastSyncedTimestamp}
  result: agency_data
  next: return_result

return_result:
  return: ${agency_data.response.body}
  next: end