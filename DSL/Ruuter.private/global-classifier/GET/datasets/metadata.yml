declaration:
  call: declare
  version: 0.1
  description: "Get dataset metadata by id"
  method: get
  accepts: json
  returns: json
  namespace: global-classifier
  allowlist:
    params:
      - field: datasetId
        type: number
        description: "Dataset id"

extractRequestData:
  assign:
    datasetId: ${Number(incoming.params.datasetId)}

getDatasetMetadata:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_RESQL]/get-dataset-by-id"
    body:
      id: ${datasetId}
  result: dataset_res
  next: check_result

check_result:
  switch:
    - condition: ${dataset_res.response.body.length === 0}
      next: return_not_found
  next: return_result

return_not_found:
  return: "Dataset not found"
  status: 404
  next: end

return_result:
  return: ${dataset_res.response.body}
  status: 200
  next: end