declaration:
  call: declare
  version: 0.1
  description: "Resync new data from CKB"
  method: post
  accepts: json
  returns: json
  namespace: global-classifier
  allowlist:
    body:
      - field: agencyId
        type: string
        description: "Agency ID"

extractInput:
  assign:
    agencyId: ${incoming.body.agencyId}

importAgencyData:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_RUUTER_PRIVATE]/ckb/agency-data-import"
    headers:
      cookie: ${incoming.headers.cookie}
    body:
      agencyIds: ${agencyId}
  result: importResult
  next: updateAgencySyncStatus

updateAgencySyncStatus:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_RESQL]/update-agency-data"
    body:
      agencyId: ${agencyId}
      syncStatus: "Resync_in_progress_with_CKB"
      agencyDataHash: ${importResult.response.body.response.find(a => a.agencyId == agencyId)?.agencyDataHash || ""}
  result: updateResult
  next: returnImportResult

returnImportResult:
  return: ${importResult.response.body.response}
  next: end
