declaration:
  call: declare
  version: 0.1
  description: "Fetch new agencies from CentOps, retrieve their data, and add them to the database"
  method: post
  accepts: json
  returns: json
  namespace: global-classifier
 

fetchAgenciesFromCentops:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_RUUTER_PUBLIC]/centops/new-agencies"
  result: centopsResponse
  log: "Fetched agencies from CentOps: ${centopsResponse}"
  next: checkAgenciesExist

checkAgenciesExist:
  switch:
    - condition: ${!centopsResponse.response.body.response || centopsResponse.response.body.response.length === 0}
      next: returnNoAgenciesFound
  next: getNewAgencies

getNewAgencies:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_RESQL]/get-all-agencies"
  result: allAgencies
  next: compareAgencies

compareAgencies:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_DMAPPER]/hbs/global-classifier/extract_unavailable_agencies"
    headers:
      type: json
    body:
      gcAgencies: ${allAgencies.response.body}
      centopsAgencies: ${centopsResponse.response.body.response}
  result: newAgencies
  next: addAgencies

checkNewAgenciesAvilability:
  switch:
    - condition: ${!newAgencies.response.body.agencies || newAgencies.response.body.agencies.length === 0}
      next: returnNoAgenciesFound
  next: addAgencies

addAgencies:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_RUUTER_PUBLIC]/agencies/add"
    body:
      agencies: ${newAgencies.response.body.agencies}
  result: addAgenciesResult
  next: getUnavailableAgencyIds

getUnavailableAgencyIds:
  call: http.post
  args:
    url: "[#GLOBAL_CLASSIFIER_RESQL]/get-data-unavailable-agencies"
  result: unavailableAgencyIds
  next: checkAgenciesWithNoData

checkAgenciesWithNoData:
  switch:
    - condition: ${!unavailableAgencyIds || unavailableAgencyIds.length === 0}
      next: returnNoAgenciesFound
  next: checkAgencyData

